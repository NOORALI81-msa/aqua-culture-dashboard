{% extends 'layout.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="auth-container">
    <h1>Reset Password</h1>
    <p style="margin-bottom: 20px;">Enter your username and new password to reset your credentials.</p>
    <form action="{{ url_for('forgot_password') }}" method="post" class="auth-form">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Your Username" id="username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="new_password" placeholder="New Password" id="new_password" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" id="confirm_password" required>
        </div>
        <input type="submit" value="Update Password">
    </form>
    <div style="margin-top: 15px;">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</div>
{% endblock %}
